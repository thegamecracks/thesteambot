name: Lint with Pyright

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        cache: pip
        cache-dependency-path: |
          packages/bot/pyproject.toml
          packages/web/pyproject.toml
          pyproject.toml
        python-version: '3.11'
    - run: pip install pyright
    - run: pip install .
    - run: pyright
