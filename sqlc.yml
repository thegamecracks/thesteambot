version: '2'
plugins:
  - name: py
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.3.0.wasm
      sha256: fbedae96b5ecae2380a70fb5b925fd4bff58a6cfb1f3140375d098fbab7b3a3c
sql:
  - schema: 'src/thesteambot/db/migrations'
    queries: 'src/thesteambot/db/queries.sql'
    engine: postgresql
    codegen:
      - out: src/thesteambot/db/client
        plugin: py
        options:
          package: thesteambot.db.client
          emit_async_querier: true
          emit_str_enum: true
